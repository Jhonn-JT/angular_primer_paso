<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
   let i = index;
   let isFirst=first;
   let isLast=last;
   let isEven=even;"
  class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{
    'list-group-item-dark':isLast,
    'list-group-item-primary':isEven

  }"

   >
<div >
    <span class="text-danger">{{i+1}}. </span>
    <span>{{character.name}}</span>
    <strong> - Power : </strong>
    <span>{{character.power}}</span>
    <span>{{character.id}}</span>
    <!-- <span>es el primero:{{i===0}}, es le ultimo:{{i===characterList.length-1}}</span> -->
    <!-- <span>es el primero:{{isFirst}}, es le ultimo:{{isLast}}</span> -->
</div>
    <button (click)="deleteById(character.id)" class="btn btn-danger">X</button>
  </li>

</ul>
