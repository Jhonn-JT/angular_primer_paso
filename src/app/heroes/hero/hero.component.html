<h1>{{hero}}</h1>
<dl>
   <dt>Nombre:</dt>
   <dd>{{name}}</dd>

   <dt>Edad:</dt>
   <dd>{{age}}</dd>

   <dt>Metodo:</dt>
   <dd>{{ getHeroDescription()}}</dd>

   <dt>Capitalizado:</dt>
   <dd>{{capitalizandoNom}}</dd>

</dl>
<button (click)="chageHero()"
*ngIf="hero!=='spiderman'"
class="btn btn-primary mx-2 ">cambiar Nombre</button>
<button (click)="recetForm()"

class="btn btn-danger mx-2 ">recet</button>
<button (click)="changeAge()"
*ngIf="age!==23"
class="btn btn-primary ">cambiar Edad</button>
